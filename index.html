<!DOCTYPE html>
<html>
  <head>
  <title>Future You</title>
    <meta name="description" content="A Catalog showcasing your future self: goals, dreams and inspiration." />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Future You</h1>
      <h2 class="subtitle">Dream it. Plan it. Achieve it</h2>
      <input
        type="text"
        id="search-input"
        placeholder="What's your dream job..."
        />
        <button on click="searchCareer();">Search</button>
     
      </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <dive class="card-content">
        <h2 class="card-title">Career Title</h2>
      <img class="card-image" src="" alt="Career Image"/>
      <p class="card-description"></p>
    <ul class ="card-goals">
      <li>Goal 1</li>
      <li>Goal 2</li>  
    </ul>
    <p class="card-quote">Motivational Quote</p>
  </div>
  <div>
        <h2>Career Title</h2>
        <img src="" alt="Career Image" />
        <ul>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div> 
    <div class="footer">
      <button onclick="quoteAlert();">Click Me!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>Mo
